<!DOCTYPE html>
<html lang="br">
<head>
	<meta charset="UTF-8">
	<title>Projeto Portifólio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" media ="screen and (max-width: 768px)" href="css/tablet.css">
	<link rel="stylesheet" media ="screen and (max-width: 500px)" href="css/mobile.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	
</head>
<body>	
	<header>
		<div class="header-container">
			<div class="div-logo">	
				<i class="far fa-file-code fa-5x"></i>
			</div>

			<hgroup class="h-container">
				<h1 id="nome">Giovane C. Ceccon</h1>
				<h2 id="desing">Front-End Developer</h2>
			</hgroup>
		</div>
	</header>

	<main>
		<div class="img-principal">
			<img class="principal" src="./imagens/principal.jpg" alt="Imagem Principal">
		</div>

		<aside class="detalhes">
			<h2 class="hdetalhes"> Detalhes</h2>
			<p class="pdetalhes">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, quidem labore. Quis eveniet dignissimos rem.</p>
		</aside>
	</main>

	<footer>
		<header class="header-footer">
			<h2>Featured Works</h2>
		</header>

		<div class="footer-container">
			<figure>
			<img class="imagem" src="imagens/gohan.jpg" alt="Imagem do Gohan">
				<figcaption class="titulo">1º Projeto</figcaption>
			</figure>

			<figure>
			<img class="imagem" src="imagens/rick.jpeg" alt="Imagem do Rick e Morty">
				<figcaption class="titulo">2º Projeto</figcaption>
			</figure>

			<figure>
			<img class="imagem" src="imagens/opm.png" alt="Imagem do One Punch Man">
				<figcaption class="titulo">3º projeto</figcaption>
			</figure>
		</div>
	</footer>
	
</body>
</html>
